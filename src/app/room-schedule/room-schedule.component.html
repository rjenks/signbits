<div class="eventschedule">
    <div class="logo"><img src="/assets/logo.png"></div>
    <div class="roomlabel">{{label}}</div>
    <div class="roomname">{{name}}</div>
    <div class="schedule">
      <ul>
        <li *ngFor="let event of (schedule$ | scheduleLabel:label)" [ngClass]="{highlight: event.highlight=='yes'}">
          <div class="time">{{ event.start | date:'shortTime' }} - {{ event.end | date:'shortTime' }}</div>
          <div class="name">{{ event.name }}</div>
          <div class="summary">{{ event.summary }}</div>
        </li>
      </ul>
    </div>
    <div class="whoami">
      <div class="identity">id: {{ id | slice:-4}}</div>
      <div class="version">version: {{ version }}</div>
    </div>
  </div>
